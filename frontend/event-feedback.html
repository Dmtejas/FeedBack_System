<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Feedback</title>
  <link rel="stylesheet" href="event-feedback.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Event Feedback</h1>
    <p>Provide feedback on events to help organizers improve future experiences.</p>
  </header>

  <!-- Feedback Form -->
  <main>
    <section class="feedback-form">
      <form id="event-feedback-form">
        <!-- Personal Information -->
        <div class="form-section">
          <h2>Personal Information</h2>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <!-- Feedback Questions -->
        <div class="form-section">
          <h2>Feedback Questions</h2>
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" name="event-name" placeholder="Enter the event name" required />

          <label for="rating">How would you rate the event?</label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Select an option</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
          </select>

          <label for="comments">Additional Comments</label>
          <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="4"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
